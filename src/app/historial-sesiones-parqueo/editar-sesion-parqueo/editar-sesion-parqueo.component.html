<h2 mat-dialog-title>Editar Sesion Parqueo</h2>
<mat-dialog-content>
    <div class="body">
        <div class="crear-empleado">
            <form [formGroup]="SesionParqueoForm">

                <mat-form-field class="ancho">
                    <mat-label>Sede</mat-label>
                    <mat-select formControlName="sede">
                        <mat-option *ngFor="let item of sede" [value]="item">
                            {{ item.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="ancho">
                    <mat-label>Placa Del Vehiculo</mat-label>
                    <input type="text" matInput formControlName="placa" appUppercase>
                </mat-form-field>

                <mat-form-field class="ancho">
                    <mat-label>Empleado</mat-label>
                    <mat-select formControlName="empleado">
                        <mat-option *ngFor="let item of empleado" [value]="item">
                            {{ item.numeroIdentificacion }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="cancelar()" mat-button>Cancelar</button>
    <button mat-button (click)="actualizarSesion()" color="primary" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
