<h2 mat-dialog-title>Editar Vehiculo</h2>
<mat-dialog-content>
    <div class="body">
        <div class="crear-empleado">
            <form [formGroup]="vehiculoForm">
                <mat-form-field class="ancho">
                    <mat-label>Tipo Vehiculo</mat-label>
                    <mat-select formControlName="tipoVehiculo">
                        <mat-option *ngFor="let item of tipoVehiculo" [value]="item">
                            {{ item.tipoVehiculo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="ancho">
                    <mat-label>Placa</mat-label>
                    <input type="text" matInput formControlName="placa">
                </mat-form-field>
                <br>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="cancelar()" mat-button>Cancelar</button>
    <button mat-button (click)="actualizarVehiculo()" color="primary" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
