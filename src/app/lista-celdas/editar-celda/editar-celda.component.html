<h2 mat-dialog-title>Editar Celda</h2>
<mat-dialog-content>
    <div class="body">
        <div class="crear-empleado">
          <form [formGroup]="CeldaForm">

            <mat-form-field class="ancho">
                <mat-label>Cantidad de celdas</mat-label>
                <input type="number" matInput formControlName="cantidadCeldas">
            </mat-form-field>

            <br>
          </form>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="cancelar()" mat-button>Cancelar</button>
  <button mat-button (click)="actualizarCelda()" color="primary" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
