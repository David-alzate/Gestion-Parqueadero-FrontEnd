<h2 mat-dialog-title>Editar Plan</h2>
<mat-dialog-content>
    <div class="body">
        <div class="crear-sede">
            <form [formGroup]="PlanForm">

                <mat-form-field class="ancho">
                    <mat-label>Sede</mat-label>
                    <mat-select formControlName="sede">
                        <mat-option *ngFor="let item of sede" [value]="item">
                            {{ item.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="ancho">
                    <mat-label>Vehiculo</mat-label>
                    <mat-select formControlName="vehiculo">
                        <mat-option *ngFor="let item of vehiculos" [value]="item">
                            {{ item.placa }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="ancho">
                    <mat-label>Cliente</mat-label>
                    <mat-select formControlName="cliente">
                        <mat-option *ngFor="let item of clientes" [value]="item">
                            {{ item.numeroIdentificacion }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="cancelar()" mat-button>Cancelar</button>
    <button mat-button (click)="actualizarPlan()" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
