<h2 mat-dialog-title>Editar Parqueadero</h2>
<mat-dialog-content>
    <div class="body">
        <div class="crear-parqueadero">
          <form [formGroup]="ParqueaderoForm">
            <mat-form-field class="ancho">
              <mat-label>Nombre Parqueadero</mat-label>
              <input type="text" matInput formControlName="nombre">
            </mat-form-field>
            <br>
          </form>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="cancelar()" mat-button>Cancelar</button>
  <button mat-button (click)="actualizarParqueadero()" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
